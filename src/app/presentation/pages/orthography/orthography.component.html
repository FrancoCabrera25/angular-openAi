<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat Messgages -->
      @for ( message of messages(); track $index ) { @if (message.isGpt) {
      <app-chat-message [text]="message.text" />
      } @else {
      <app-my-message [text]="message.text" />
      } } @if (isLoading()) {
      <app-typing-loader />
      }
    </div>
  </div>
  <!--   <app-text-message-box
    placeHolder="Escribe tu mensaje"
    (sendMessage)="handleMessage($event)"
  /> -->

  <!-- <app-text-message-box-file
  placeHolder="Escribe tu mensaje"
  (sendMessage)="handleMessageWithFile($event)" -->

  <app-text-message-box-select
    placeHolder="Escribe tu mensaje"
    [options]="[
      { id: '1', text: '1' },
      { id: '2', text: '2' }
    ]"
    (sendMessage)="handleMessageWithSelect($event)"
  />
</div>
